<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="login-container" class="container">
            <h2>Sign In</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="btn" onclick="login()">Login</button>
            <button class="btn secondary" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="signup-container" class="container hidden">
            <h2>Create Account</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" class="hidden" required>
            <button class="btn hidden" id="verify-otp-btn" onclick="verifyOTP()">Verify OTP</button>
            <button class="btn secondary" onclick="goToLogin()">Back to Login</button>
        </div>

        <div id="home-container" class="container hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <div class="card" onclick="showActivities()">Activities</div>
            <div class="card" onclick="showRanking()">Ranking</div>
            <div class="card" onclick="showRewards()">Rewards</div>
            <button class="btn" onclick="showSettings()">Settings</button>
        </div>

        <div id="activities-container" class="container hidden">
            <h2>Your Activities</h2>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
                <li>Activity 3</li>
            </ul>
            <button class="btn" onclick="backToHome()">Back</button>
        </div>

        <div id="ranking-container" class="container hidden">
            <h2>User Rankings</h2>
            <ul>
                <li>User 1 - 100 pts</li>
                <li>User 2 - 90 pts</li>
                <li>User 3 - 80 pts</li>
            </ul>
            <button class="btn" onclick="backToHome()">Back</button>
        </div>

        <div id="rewards-container" class="container hidden">
            <h2>Your Rewards</h2>
            <p>Total Earnings: â‚¹500</p>
            <ul>
                <li>Reward 1</li>
                <li>Reward 2</li>
                <li>Reward 3</li>
            </ul>
            <button class="btn" onclick="backToHome()">Back</button>
        </div>

        <div id="settings-container" class="container hidden">
            <h2>Settings</h2>
            <canvas id="qr-code" class="hidden"></canvas>
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            <button class="btn" onclick="logout()">Logout</button>
            <button class="btn" onclick="backToHome()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
